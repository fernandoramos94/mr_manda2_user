<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="util.back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="t"> Perfil </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="edit_flag = !edit_flag" *ngIf="edit_flag">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
      <ion-button (click)="update()" *ngIf="!edit_flag">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="main_div">

      <div class="info_div">
        <div class="user_img" [ngStyle]="{'background-image':'url('+api.mediaURL+cover+'),url(assets/placeholder.jpg)'}"
          (click)="updateProfile()">
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>Nombre &nbsp;- </span>
            <ion-input type="text" [disabled]="edit_flag" [placeholder]="('Nombre')"
              [(ngModel)]="fname">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>Apellido &nbsp;- </span>
            <ion-input type="text" [disabled]="edit_flag" [placeholder]="('Apellido')"
              [(ngModel)]="lname">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>Correo &nbsp;- </span>
            <ion-input type="text" [disabled]="true" [placeholder]="('Correo')" [(ngModel)]="email">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>Teléfono &nbsp;- </span>
            <ion-input type="text" [disabled]="edit_flag" [placeholder]="('Teléfono')" [(ngModel)]="mobile">
            </ion-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

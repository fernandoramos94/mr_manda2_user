<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="util.back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Añadir nueva dirección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div_map" #map></div>
  <div class="informations">

    <ion-item>
      <ion-label position="stacked">Ubicación</ion-label>
      <ion-input [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número de casa</ion-label>
      <ion-input [(ngModel)]="house"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Punto de referencia</ion-label>
      <ion-input [(ngModel)]="landmark"></ion-input>
    </ion-item>

   

    <ion-radio-group [(ngModel)]="title" mode="md">

      <ion-label class="title">
        Guardar como
      </ion-label>

      <ion-item style="margin-top: 20px;">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Casa</ion-label>
        <ion-radio value="casa"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="briefcase-outline" slot="start"></ion-icon>
        <ion-label>Oficina</ion-label>
        <ion-radio value="oficina"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="navigate-outline" slot="start"></ion-icon>
        <ion-label>Otro</ion-label>
        <ion-radio value="otro"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-button *ngIf="from ==='new'" (click)="addAddress()" expand="block">
      Añadir
    </ion-button>

    <ion-button *ngIf="from ==='edit'" (click)="updateAddress()" expand="block">
      Actualizar
    </ion-button>
  </div>
</ion-content>

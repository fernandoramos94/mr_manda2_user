<ion-header class="ion-no-border" *ngIf="!util.appClosed">

</ion-header>


<ion-content *ngIf="!util.appClosed">
  <div class="main_div">
    <ion-row>
      <ion-col size="4">
        <div class="user_img" [ngStyle]="{'background-image':'url('+getProfile()+'),url(assets/placeholder.jpg)'}">
        </div>
      </ion-col>
      <ion-col size="8">
        <p class="username">{{getName()}}</p>
        <p class="email">{{getEmail()}}</p>
        <ion-button (click)="editProfile()" shape="round" size="small" color="light"> Editar perfil
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="options">

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="reviews()">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Calificaciones </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="goToAddress()">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label> Mis direcciones </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="reset()">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label> Cambiar contraseña </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>



    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="logout()">
      <ion-icon name="power-outline" slot="start"></ion-icon>
      <ion-label> Cerrar sesión</ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Confirmar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="otpContainer">
    <h2 class="headerText"> Confirmación </h2>
    <p class="subTitleText">Te hemos mandado un código 
      <br> a tu número:   {{mobile}}
    </p>
    <div class="otpInputs">
      <ng-otp-input (onInputChange)="onOtpChange($event)"
        [config]="{length:6,inputStyles:{'width': '30px','height': '30px'}}">
      </ng-otp-input>
    </div>
    <ion-button class="btn_class" (click)="continue()" type="submit" expand="block">Continuar
    </ion-button>

    <ion-button (click)="resend()" *ngIf="resendCode" type="submit" expand="block" fill="clear">
      Reenviar
    </ion-button>
  </div>
</ion-content>
